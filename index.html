---
layout: default
title: Play chess
files: [a,b,c,d,e,f,g,h]
---
<html>
  <head>
    <script type="text/javascript" src="assets/js/game.js" ></script>
    <script type="text/javascript" src="assets/js/board.js" ></script>
    <script type="text/javascript" src="assets/js/piece.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  </head>
  <body>
    <div id="chess-board-container">
      <table class="chess-board">
        {% for row in (1..8) reversed %}
          <tr id="rank_{{row}}">
            {% for col in (0..7) %}
              <td id="square_{{page.files[col]}}{{row}}" class="cell">
                <div class="square"><img class="piece" src="assets/images/bdt.svg"></div>
              </td>
            {% endfor %}
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
